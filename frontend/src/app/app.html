<div class="app-layout">
  <!-- Left Sidebar with Medical Graphics -->
  <aside class="left-sidebar" aria-hidden="true">
    <div class="sidebar-graphics">
      <!-- Stethoscope -->
      <svg class="med-svg med-stethoscope" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 8c-6 0-10 4-10 10v14c0 8 6 14 14 14s14-6 14-14"/>
        <path d="M44 8c6 0 10 4 10 10v14c0 8-6 14-14 14"/>
        <circle cx="38" cy="36" r="4"/>
        <circle cx="20" cy="6" r="3"/>
        <circle cx="44" cy="6" r="3"/>
      </svg>
      <!-- DNA helix -->
      <svg class="med-svg med-dna" viewBox="0 0 40 80" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <path d="M10 0c0 10 20 10 20 20s-20 10-20 20 20 10 20 20s-20 10-20 20"/>
        <path d="M30 0c0 10-20 10-20 20s20 10 20 20-20 10-20 20 20 10 20 20"/>
        <line x1="14" y1="10" x2="26" y2="10"/>
        <line x1="12" y1="20" x2="28" y2="20"/>
        <line x1="14" y1="30" x2="26" y2="30"/>
        <line x1="12" y1="40" x2="28" y2="40"/>
        <line x1="14" y1="50" x2="26" y2="50"/>
        <line x1="12" y1="60" x2="28" y2="60"/>
        <line x1="14" y1="70" x2="26" y2="70"/>
      </svg>
      <!-- Heartbeat / Pulse line -->
      <svg class="med-svg med-heartbeat" viewBox="0 0 120 40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="0,20 20,20 30,20 38,5 46,35 54,10 62,25 70,20 90,20 120,20"/>
      </svg>
      <!-- Heartbeat / Pulse line -->
      <svg class="med-svg med-heartbeat" viewBox="0 0 120 40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="0,20 20,20 30,20 38,5 46,35 54,10 62,25 70,20 90,20 120,20"/>
      </svg>
      <!-- Medical cross -->
      <svg class="med-svg med-cross" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="4" width="40" height="40" rx="8"/>
        <line x1="24" y1="14" x2="24" y2="34"/>
        <line x1="14" y1="24" x2="34" y2="24"/>
      </svg>
      <!-- Syringe -->
      <svg class="med-svg med-syringe" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="36" y1="4" x2="44" y2="12"/>
        <line x1="40" y1="8" x2="18" y2="30"/>
        <rect x="10" y="24" width="16" height="8" rx="2" transform="rotate(-45 18 28)"/>
        <line x1="8" y1="34" x2="4" y2="38"/>
        <line x1="22" y1="18" x2="26" y2="14"/>
        <line x1="18" y1="22" x2="22" y2="18"/>
      </svg>
      <!-- Thermometer -->
      <svg class="med-svg med-thermometer" viewBox="0 0 32 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="10" y="4" width="12" height="40" rx="6"/>
        <circle cx="16" cy="52" r="8"/>
        <line x1="16" y1="36" x2="16" y2="48"/>
        <line x1="22" y1="14" x2="26" y2="14"/>
        <line x1="22" y1="20" x2="26" y2="20"/>
        <line x1="22" y1="26" x2="26" y2="26"/>
      </svg>
      <!-- Flask/Beaker -->
      <svg class="med-svg med-flask" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6h12v14l8 16c1 2 0 4-2 4H12c-2 0-3-2-2-4l8-16V6z"/>
        <line x1="18" y1="6" x2="30" y2="6"/>
        <line x1="20" y1="8" x2="20" y2="20"/>
        <line x1="28" y1="8" x2="28" y2="20"/>
      </svg>
      <!-- Medical Mask -->
      <svg class="med-svg med-mask" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 18c0-2 2-4 4-4h32c2 0 4 2 4 4v8c0 6-8 10-20 10S4 32 4 26v-8z"/>
        <line x1="4" y1="18" x2="2" y2="12"/>
        <line x1="44" y1="18" x2="46" y2="12"/>
        <line x1="12" y1="20" x2="36" y2="20"/>
        <line x1="12" y1="24" x2="36" y2="24"/>
        <line x1="12" y1="28" x2="36" y2="28"/>
      </svg>
      <!-- Tooth -->
      <svg class="med-svg med-tooth" viewBox="0 0 32 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8 12c0-4 3-8 8-8s8 4 8 8v12c0 4-2 8-4 12l-2 8c-1 0-1 0-2 0l-2-8c-2-4-4-8-4-12V12z"/>
        <path d="M16 24v-8"/>
      </svg>
      <!-- Virus -->
      <svg class="med-svg med-virus" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="24" cy="24" r="10"/>
        <line x1="24" y1="4" x2="24" y2="10"/>
        <line x1="24" y1="38" x2="24" y2="44"/>
        <line x1="4" y1="24" x2="10" y2="24"/>
        <line x1="38" y1="24" x2="44" y2="24"/>
        <line x1="10" y1="10" x2="15" y2="15"/>
        <line x1="33" y1="33" x2="38" y2="38"/>
        <line x1="38" y1="10" x2="33" y2="15"/>
        <line x1="15" y1="33" x2="10" y2="38"/>
        <circle cx="24" cy="20" r="1.5"/>
        <circle cx="20" cy="26" r="1.5"/>
        <circle cx="28" cy="26" r="1.5"/>
      </svg>
      <!-- Stethoscope 2 -->
      <svg class="med-svg med-stethoscope2" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 8c-6 0-10 4-10 10v14c0 8 6 14 14 14s14-6 14-14"/>
        <path d="M44 8c6 0 10 4 10 10v14c0 8-6 14-14 14"/>
        <circle cx="38" cy="36" r="4"/>
        <circle cx="20" cy="6" r="3"/>
        <circle cx="44" cy="6" r="3"/>
      </svg>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="main-container">
    <app-header></app-header>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Right Sidebar with Medical Graphics -->
  <aside class="right-sidebar" aria-hidden="true">
    <div class="sidebar-graphics">
      <!-- Pill capsule -->
      <svg class="med-svg med-pill" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="8" y="16" width="32" height="16" rx="8" transform="rotate(-45 24 24)"/>
        <line x1="24" y1="10" x2="24" y2="38" transform="rotate(-45 24 24)"/>
      </svg>
      <!-- Microscope -->
      <svg class="med-svg med-microscope" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="28" cy="14" r="6"/>
        <line x1="28" y1="20" x2="28" y2="36"/>
        <line x1="20" y1="36" x2="36" y2="36"/>
        <path d="M16 28c-4 2-6 6-6 10h28"/>
        <line x1="10" y1="42" x2="38" y2="42"/>
      </svg>
      <!-- Clipboard -->
      <svg class="med-svg med-clipboard" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="8" y="8" width="32" height="36" rx="4"/>
        <rect x="16" y="4" width="16" height="8" rx="2"/>
        <line x1="16" y1="22" x2="32" y2="22"/>
        <line x1="16" y1="28" x2="32" y2="28"/>
        <line x1="16" y1="34" x2="26" y2="34"/>
      </svg>
      <!-- Heart -->
      <svg class="med-svg med-heart" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M24 42s-16-10-16-22a8 8 0 0 1 16-2 8 8 0 0 1 16 2c0 12-16 22-16 22z"/>
      </svg>
      <!-- Band-aid -->
      <svg class="med-svg med-bandaid" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="6" y="14" width="36" height="20" rx="10" transform="rotate(-45 24 24)"/>
        <circle cx="24" cy="24" r="1.5"/>
        <circle cx="20" cy="20" r="1"/>
        <circle cx="28" cy="28" r="1"/>
        <circle cx="20" cy="28" r="1"/>
        <circle cx="28" cy="20" r="1"/>
      </svg>
      <!-- Rx Symbol -->
      <svg class="med-svg med-rx" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 8v32"/>
        <path d="M12 8h12a8 8 0 0 1 0 16H12"/>
        <path d="M24 24l12 16"/>
        <path d="M30 28l-8 12"/>
      </svg>
      <!-- Lungs -->
      <svg class="med-svg med-lungs" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="32" y1="6" x2="32" y2="28"/>
        <path d="M32 18c-6 0-10 4-12 10-3 8-8 14-8 20 0 4 4 8 10 8s10-4 10-10V28"/>
        <path d="M32 18c6 0 10 4 12 10 3 8 8 14 8 20 0 4-4 8-10 8s-10-4-10-10V28"/>
        <path d="M22 30h-4"/>
        <path d="M42 30h4"/>
      </svg>
      <!-- DNA 2 -->
      <svg class="med-svg med-dna2" viewBox="0 0 40 80" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <path d="M10 0c0 10 20 10 20 20s-20 10-20 20 20 10 20 20s-20 10-20 20"/>
        <path d="M30 0c0 10-20 10-20 20s20 10 20 20-20 10-20 20 20 10 20 20"/>
        <line x1="14" y1="10" x2="26" y2="10"/>
        <line x1="12" y1="20" x2="28" y2="20"/>
        <line x1="14" y1="30" x2="26" y2="30"/>
        <line x1="12" y1="40" x2="28" y2="40"/>
      </svg>
      <!-- Brain -->
      <svg class="med-svg med-brain" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 24c0-6 4-10 8-10s8 4 8 10"/>
        <path d="M12 24c-2 0-4-2-4-4s2-4 4-4 4 2 4 4"/>
        <path d="M36 24c2 0 4-2 4-4s-2-4-4-4-4 2-4 4"/>
        <path d="M12 24v8c0 4 3 8 7 8h10c4 0 7-4 7-8v-8"/>
        <path d="M20 18c-2-2-4-2-6-1"/>
        <path d="M28 18c2-2 4-2 6-1"/>
      </svg>
      <!-- Medical Chart -->
      <svg class="med-svg med-chart" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="6" y="6" width="36" height="36" rx="2"/>
        <line x1="12" y1="30" x2="12" y2="24"/>
        <line x1="18" y1="30" x2="18" y2="18"/>
        <line x1="24" y1="30" x2="24" y2="22"/>
        <line x1="30" y1="30" x2="30" y2="16"/>
        <line x1="36" y1="30" x2="36" y2="20"/>
      </svg>
      <!-- First Aid Kit -->
      <svg class="med-svg med-firstaid" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="6" y="14" width="36" height="26" rx="4"/>
        <path d="M16 14v-4h16v4"/>
        <line x1="24" y1="22" x2="24" y2="32"/>
        <line x1="19" y1="27" x2="29" y2="27"/>
      </svg>
      <!-- Medical ID Badge -->
      <svg class="med-svg med-badge" viewBox="0 0 32 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="8" width="24" height="34" rx="4"/>
        <circle cx="16" cy="18" r="4"/>
        <line x1="10" y1="28" x2="22" y2="28"/>
        <line x1="10" y1="32" x2="22" y2="32"/>
        <line x1="10" y1="36" x2="18" y2="36"/>
      </svg>
      <!-- Pill 2 -->
      <svg class="med-svg med-pill2" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="8" y="16" width="32" height="16" rx="8" transform="rotate(-45 24 24)"/>
        <line x1="24" y1="10" x2="24" y2="38" transform="rotate(-45 24 24)"/>
      </svg>
    </div>
  </aside>

  <!-- Database Loader (for sql.js mode) -->
  @if (useSqlJs) {
    <app-db-loader></app-db-loader>
  }
</div>
