<header class="app-header">
  <div class="header-inner">
    <a routerLink="/" class="logo" (click)="closeMenu()">
      <span class="logo-icon">&#9764;</span>
      <span class="logo-text">Code<span class="logo-accent">Mx</span></span>
    </a>

    <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>

    <nav class="main-nav" [class.open]="menuOpen">
      @for (item of mainNav; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: item.route === '/'}"
           class="nav-link" (click)="closeMenu()">
          {{ item.label }}
        </a>
      }

      <div class="nav-dropdown" (click)="$event.stopPropagation()">
        <button class="nav-link dropdown-toggle" (click)="toggleCodeDropdown($event)"
                [class.open]="codeDropdownOpen">
          Code Sets
          <svg class="chevron" width="10" height="6" viewBox="0 0 10 6">
            <path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
        <div class="dropdown-panel" [class.open]="codeDropdownOpen">
          @for (cs of codeSets; track cs.route) {
            <a [routerLink]="cs.route" routerLinkActive="active"
               class="dropdown-item" (click)="closeMenu()">
              <span class="dot" [style.background]="cs.color"></span>
              {{ cs.label }}
            </a>
          }
        </div>
      </div>

      @for (item of navAfter; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="active"
           class="nav-link" (click)="closeMenu()">
          {{ item.label }}
        </a>
      }

      <a routerLink="/resources" routerLinkActive="active"
         class="nav-link" (click)="closeMenu()">
        Resources
      </a>

      <button class="theme-btn" (click)="toggleTheme()"
              [attr.aria-label]="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
        @if (darkMode) {
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        } @else {
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        }
      </button>
    </nav>
  </div>
</header>
