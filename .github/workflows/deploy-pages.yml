name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Angular app (static mode with sql.js)
        working-directory: ./frontend
        run: npm run build -- --configuration=static --base-href=/codemx/
      
      - name: Verify compressed database exists
        run: |
          if [ -f "./frontend/public/data/coding_database.sqlite.gz" ]; then
            echo "✓ Compressed SQLite database found"
            ls -lh ./frontend/public/data/coding_database.sqlite.gz
          elif [ -f "./frontend/public/data/coding_database.sqlite" ]; then
            echo "⚠ Uncompressed database found - deployment will work but download will be slower"
            ls -lh ./frontend/public/data/coding_database.sqlite
          else
            echo "✗ No database found - please include coding_database.sqlite.gz in frontend/public/data/"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist/frontend'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

